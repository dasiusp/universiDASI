<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Aula Intro Tailwind</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg transition-transform hover:scale-105 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bem-vindo</h2>
        <input type="email" placeholder="E-mail" class="w-full p-3 mb-4 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" placeholder="Senha" class="w-full p-3 mb-6 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition-colors">Entrar</button>
    </div>
</body>

</html>
